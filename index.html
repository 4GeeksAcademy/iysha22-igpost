<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram feed Post</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="post">
        <div class="post_header">
            <div class="user_info">
                <span>Farru.best</span>
            </div>
            <div class="options">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
        </div>
        <div class="post_img">
            <img src="https://3.bp.blogspot.com/-lPMaZPIUuSE/WsmQN6To5BI/AAAAAAAAMyo/6fg2Pz2WN7khSYdxjVTmfcupEcfW3JjaACK4BGAYYCw/s1600/horses-1414889_1920.jpg"
                alt="">

        </div>
        <div class="post_actions">
            <div class="icons1">
                <span class="heart_icon"><ion-icon name="heart-outline"></ion-icon>
                </span>
                <span><ion-icon name="chatbubble-outline"></ion-icon></span>
                <span><ion-icon name="paper-plane-outline"></ion-icon></span>
            </div>
            <div class="icons2">
                <span><ion-icon name="bookmark-outline"></ion-icon></span>
            </div>

        </div>
       <div class="description">
        <div class="post_info"><strong>100.000</strong> Likes</div>
        <div class="post_title">
            <span class="username">Farru</span>
            <span class="title">Best</span>
        </div>
        <div class="post_comments">
            <div class="post_link">
                <a href="#">View all 200 comments</a>

            </div>
            <div class="comment">
                <div class="comment_username">Jose.B.A.</div>
                <span class="comment_text">What a beautiful horse you have</span>
                <ion-icon name="heart-outline"></ion-icon>
                <div class="post_timestamp">9h ago</div>
            </div>
        </div>
        <div class="input_box">
            <div class="emoji"><ion-icon name="happy-outline"></ion-icon></div>
            <input type="text" placeholder="Add a comment...">
            <button>Post </button>
        </div>
       </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
